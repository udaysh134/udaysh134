name: Metrics

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # --------------------------------------------------
  # 1. Profile Metrics
  # --------------------------------------------------
  profile:
    runs-on: ubuntu-latest
    steps:
      - name: Generate profile metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: udaysh134

          # Template & base
          template: classic
          base: activity, metadata

          # Safety
          plugins_errors_fatal: true

          # Output
          filename: assets/metrics/profile_metrics.svg

  # --------------------------------------------------
  # 2. Language Metrics
  # --------------------------------------------------
  languages:
    runs-on: ubuntu-latest
    steps:
      - name: Generate language metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: udaysh134

          # Template & base
          template: classic
          base: repositories, metadata
        
          # Languages plugin
          plugin_languages: yes
          plugin_languages_analysis_timeout: 15
          plugin_languages_analysis_timeout_repositories: 7.5
          plugin_languages_categories: markup, programming
          plugin_languages_colors: github
          plugin_languages_details: bytes-size, percentage
          plugin_languages_limit: 8
          plugin_languages_recent_categories: markup, programming
          plugin_languages_recent_days: 14
          plugin_languages_recent_load: 300
          plugin_languages_sections: most-used
          plugin_languages_threshold: 0

          # Safety
          plugins_errors_fatal: true

          # Output
          filename: assets/metrics/languages_metrics.svg

  # --------------------------------------------------
  # 3. Habits Metrics
  # --------------------------------------------------
  habits:
    runs-on: ubuntu-latest
    steps:
      - name: Generate habits metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: udaysh134

          # Template & base
          template: classic
          base: metadata

          # Habits plugin
          plugin_habits: yes
          plugin_habits_charts: yes
          plugin_habits_charts_type: classic
          plugin_habits_days: 14
          plugin_habits_facts: yes
          plugin_habits_from: 50
          plugin_habits_languages_limit: 4
          plugin_habits_languages_threshold: 0%

          # Safety
          plugins_errors_fatal: false

          # Output
          filename: assets/metrics/habits_metrics.svg
