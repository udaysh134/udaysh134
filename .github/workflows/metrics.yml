name: Metrics

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # --------------------------------------------------
  # 1. Profile Metrics
  # --------------------------------------------------
  profile:
    runs-on: ubuntu-latest
    steps:
      - name: Generate profile metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: udaysh134

          # Template & base
          template: classic
          base: activity

          # Introduction
          plugin_introduction: yes
          plugin_introduction_title: yes
          plugin_introduction_stats: yes

          # Activity
          plugin_activity: yes
          plugin_activity_filter: push, pr, issue

          # Safety
          plugins_errors_fatal: true

          # Output
          filename: assets/metrics/profile_metrics.svg

  # --------------------------------------------------
  # 2. Language Metrics
  # --------------------------------------------------
  languages:
    runs-on: ubuntu-latest
    steps:
      - name: Generate language metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: udaysh134

          # IMPORTANT: isolate this render
          template: classic
          base: ""

          # IMPORTANT: tell Metrics to scan repos
          repositories_affiliations: owner
          repositories_forks: false
          repositories_batch: 100
        
          # Languages plugin
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_details: bytes-size, percentage
          plugin_languages_limit: 8
          plugin_languages_colors: github
          plugin_languages_indepth: false
          plugin_languages_layout: compact

          # Safety
          plugins_errors_fatal: true

          # Output
          filename: assets/metrics/languages_metrics.svg

  # --------------------------------------------------
  # 3. Habits Metrics
  # --------------------------------------------------
  habits:
    runs-on: ubuntu-latest
    steps:
      - name: Generate habits metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: udaysh134

          # IMPORTANT: isolate this render
          template: classic
          base: ""

          # Habits plugin
          plugin_habits: yes
          plugin_habits_from: 50
          plugin_habits_days: 14
          plugin_habits_facts: yes
          plugin_habits_charts: no
          plugin_habits_trim: yes
          commits_authoring: true
          users_ignored: github-actions[bot],dependabot[bot]
          config_display: compact

          # Safety
          plugins_errors_fatal: false

          # Output
          filename: assets/metrics/habits_metrics.svg
