name: Metrics

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # --------------------------------------------------
  # 1. Profile Metrics
  # --------------------------------------------------
  profile:
    runs-on: ubuntu-latest
    steps:
      - name: Generate profile metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: udaysh134

          # Template & base
          template: classic
          base: activity

          # Safety
          plugins_errors_fatal: true

          # Output
          filename: assets/metrics/profile_metrics.svg

  # --------------------------------------------------
  # 2. Language Metrics
  # --------------------------------------------------
  languages:
    runs-on: ubuntu-latest
    steps:
      - name: Generate language metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: udaysh134

          # IMPORTANT: isolate this render
          template: classic
          base: ""

          # Languages plugin
          plugin_languages: yes
          plugin_languages_details: percentage
          plugin_languages_limit: 8
          plugin_languages_colors: github

          # Safety
          plugins_errors_fatal: true

          # Output
          filename: assets/metrics/language_metrics.svg

  # --------------------------------------------------
  # 3. Mildly Interesting Facts
  # --------------------------------------------------
  habits:
    runs-on: ubuntu-latest
    steps:
      - name: Generate habits metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: udaysh134

          # IMPORTANT: isolate this render
          template: classic
          base: ""

          # Habits plugin
          plugin_habits: yes
          plugin_habits_from: 150
          plugin_habits_days: 14
          plugin_habits_facts: yes
          plugin_habits_charts: no
          plugin_habits_trim: yes

          # Safety
          plugins_errors_fatal: true

          # Output
          filename: assets/metrics/facts_metrics.svg