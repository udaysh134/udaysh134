name: Update README Metrics

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-metrics:
    runs-on: ubuntu-latest

    steps:
      # --------------------------------------------------
      # Checkout repo
      # --------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------------------------------------------------
      # Sync with remote (CRITICAL)
      # --------------------------------------------------
      - name: Sync with remote
        run: |
          git config pull.rebase true
          git pull origin main

      # --------------------------------------------------
      # 1. WakaTime Metrics
      # --------------------------------------------------
      - name: Generate WakaTime metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: udaysh134

          template: classic
          base: ""

          plugin_wakatime: yes
          plugin_wakatime_token: ${{ secrets.WAKATIME_API_KEY }}
          plugin_wakatime_days: 30
          plugin_wakatime_limit: 5
          plugin_wakatime_languages_other: yes
          plugin_wakatime_repositories_visibility: all
          plugin_wakatime_sections: time, projects, languages, editors, os

          filename: assets/metrics/wakatime_stats.svg

      # --------------------------------------------------
      # 2. GRS – Profile
      # --------------------------------------------------
      - name: Fetch GitHub Readme Stats (profile)
        run: |
          mkdir -p assets/metrics
          curl -fsSL \
            "https://github-readme-stats-b62j9ayvr-uday-shuklas-projects.vercel.app/api?username=udaysh134&theme=github_dark&show_icons=true&hide=contribs&include_all_commits=true&count_private=true&bg_color=00000000&hide_border=true" \
            -o assets/metrics/profile_stats.svg

      # --------------------------------------------------
      # 3. GRS – Languages
      # --------------------------------------------------
      - name: Fetch GitHub Readme Stats (languages)
        run: |
          curl -fsSL \
            "https://github-readme-stats-b62j9ayvr-uday-shuklas-projects.vercel.app/api/top-langs/?username=udaysh134&theme=github_dark&layout=compact&langs_count=8&count_private=true&bg_color=00000000&hide_border=true" \
            -o assets/metrics/language_stats.svg

      # --------------------------------------------------
      # Commit generated SVGs
      # --------------------------------------------------
      - name: Commit generated metrics
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(metrics): update generated stats"
          file_pattern: assets/**/*.svg
          commit_options: --no-verify